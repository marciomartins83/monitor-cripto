name: Monitor Diário ETH

on:
  schedule:
    # Cronograma em UTC (Brasil +3h):
    # 11:00 UTC = 08:00 Brasil
    # 15:00 UTC = 12:00 Brasil
    # 21:00 UTC = 18:00 Brasil
    - cron: '0 11,15,21 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando no botão

jobs:
  check-price:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Requests
        run: pip install requests

      - name: Rodar Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # As variáveis abaixo não são obrigatórias se estiverem hardcoded no python,
          # mas deixei aqui caso você queira voltar a usar secrets no futuro.
          EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
          TARGET_PRICE: ${{ secrets.TARGET_PRICE }}
        run: python monitor.py
